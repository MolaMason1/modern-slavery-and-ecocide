<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poem Activity</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .carousel {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }
    .carousel img {
      width: 80%;
      max-width: 600px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .carousel-controls {
      margin-top: 10px;
    }
    .carousel-controls button {
      padding: 10px 20px;
      margin: 0 10px;
      background-color: #007f5f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .carousel-controls button:hover {
      background-color: #005f45;
    }
    .section {
      max-width: 800px;
      margin: 0 auto 50px auto;
      padding: 0 20px;
    }
    iframe {
      width: 100%;
      border: none;
    }
    h2, h3 {
      color: #1c3d3d;
    }
  </style>
</head>
<body>
  <header class="section">
    <h1>Poem Activity</h1>
    <p>Inspired by the creative work from 
      <a href="https://wavewritingandvisualexpression.wordpress.com/slavery-in-the-21st-century-a-wave-exhibit-of-writing-art-and-activism/college-writing-workshop-research-and-creative-writings-that-work-to-end-slavery/slavery-in-the-21st-century-poems/" target="_blank">
        this site
      </a>.
    </p>
  </header>

  <div class="carousel">
    <img id="carousel-image" src="photos/artisanal-mine-pic.jpg" alt="Poem Inspiration" />
    <div class="carousel-controls">
      <button onclick="prevImage()">← Previous</button>
      <button onclick="nextImage()">Next →</button>
    </div>
  </div>

  <section class="section">
    <h2>Write a Poem</h2>
    <p>Choose one of the photos above as your inspiration and submit a poem based on it.</p>

    <!-- Embedded Google Form -->
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSc9svJgsMsQR__CbRjQJ9KaSdoRayw3wA__c0MnngFp9JqSqg/viewform?embedded=true" height="687">Loading…</iframe>
  </section>

  <section class="section">
    <h3>Submitted Poems</h3>
    <!-- You can manually paste submitted poems below -->
    <div id="poem-submissions">
      <!-- Example placeholder (you can remove or replace) -->
      <!--
      <p><strong>Title of Poem</strong> by Author Name<br>
      Poem content goes here.<br><br></p>
      -->
    </div>
  </section>

  <script>
    const images = [
      'photos/artisanal-mine-pic.jpg',
      'photos/colbalt-mines.jpg',
      'photos/ecocide-hill.jpg',
      'photos/german-mine.jpg',
      'photos/fish-ecocide.jpg',
      'photos/cambodia-pic.jpg',
      'photos/blood-and-earth-pic.jpg'
    ];
    let current = 0;

    function showImage(index) {
      const img = document.getElementById('carousel-image');
      img.src = images[index];
    }

    function nextImage() {
      current = (current + 1) % images.length;
      showImage(current);
    }

    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    }
  </script>
</body>
</html>
