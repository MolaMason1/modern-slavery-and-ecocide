<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise! You Clicked the Ad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            padding: 50px;
        }

        h1 {
            color: #007b83;
        }

        p {
            font-size: 1.5em;
            color: #333;
        }

        .countdown {
            font-size: 2em;
            color: #d9534f;
            font-weight: bold;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2em;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Wow, you really clicked on the Pop-up ad!</h1>
    <p>Redirecting you back to the main page shortly... or you can go there now!</p>

    <!-- Countdown timer -->
    <p>You will be redirected in <span id="countdown" class="countdown">5</span> seconds.</p>

    <!-- Button to go back to the main page (but actually redirects to YouTube) -->
    <button id="redirect-btn">Continue the pop-up journey</button>

    <script>
        // Countdown Timer logic
        let countdownValue = 5;
        const countdownElement = document.getElementById('countdown');
        const redirectButton = document.getElementById('redirect-btn');

        // Decrease countdown every second
        const countdownInterval = setInterval(() => {
            countdownValue--;
            countdownElement.textContent = countdownValue;

            // When countdown reaches 0, redirect automatically
            if (countdownValue <= 0) {
                clearInterval(countdownInterval);
                window.location.href = "https://youtu.be/dQw4w9WgXcQ?feature=shared"; // Redirect to YouTube
            }
        }, 1000);

        // Redirect when the button is clicked
        redirectButton.addEventListener('click', () => {
            window.location.href = "https://youtu.be/dQw4w9WgXcQ?feature=shared"; // Redirect to YouTube
        });
    </script>
</body>
</html>
